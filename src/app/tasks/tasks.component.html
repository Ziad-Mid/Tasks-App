<div class="row my-4">
    <div class="col-md-6">
        <h3>List of tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button
        (click)="showForm = !showForm" 
        class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>New Task
        </button>
    </div>
</div>

<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto">

        <div class="form-group">
            <label for="label"></label>
            <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
        </div>

        <div class="form-check my-2">
       
            <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input " >
            <label class="form-check-label" style="padding-left: 15px;">    Completed
          </label>
        </div>

        <button 
        *ngIf="editForm"
        (click)="updateTask()"
        class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i>Update Task
        </button>

        <button 
        *ngIf="!editForm"
        (click)="persistTask()"
        class="btn btn-success btn-block">
            <i class="fa fa-send"></i>New Task
        </button>
    </div>
</div>

<div class="row" style="margin-top: 5px;">
    <div class="col-md6 mx-auto">
        <input 
        [(ngModel)]="searchText" 
        (keyup)="searchTasks()"
        placeholder="search ... " type="text" class="form-control">
      <ul class="list-group">
         
          <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
             
            <button 
            (click)="editTask(task)"
            class="btn btn-sm btn-warning" 
            style="margin-right: 10px;">
                <i class="fa fa-pencil"></i>
            </button>
               {{task.label}}
              <span
              (click)=" toggleCompleted(task)"
              [ngClass]="{'bg-info': task.completed ,'bg-danger': !task.completed }"
              class="badge badge-pill" 
              style="margin-left: 340px;"
              >
   
                 <i class="fa "
                 [ngClass]="{'fa-thumbs-up': task.completed,'fa-thumbs-down':!task.completed}">
                
                </i>
               
                </span>
                <button  
                (click)="deleteTask(task.id)"
                class="btn btn-sm btn-dark" 
                style="margin-left: 10px;">
                    <i class="fa fa-trash"></i>
                </button>
          </li>
        
      </ul>
    </div>
</div>
